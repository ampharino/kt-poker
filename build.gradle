plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.ampharino.poker'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testRuntime group: "org.junit.jupiter", name:"junit-jupiter-engine", version:"5.4.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.natpryce', name:'hamkrest', version:'1.7.0.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}